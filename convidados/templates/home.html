<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="">
    <title>amaseli - um jeito novo de se organizar em células</title>    
</head>
<body>
    <div class="container">
        <h1>Home - Página inicial.</h1>
        <h2>Bem vindo ao amaseli.</h2><br /><br /><br /><br />
        <form action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Procurar células</label>
              <input type="text" class="form-control" name="searchCells">
              <div id="emailHelp" class="form-text">Se souber o nome é só digitar ou deixe em branco mesmo =)</div>
            </div>                      
            <button type="submit" class="btn btn-primary">Procurar células</button>
          </form>
          Procurando por <strong>{{cellSearch}}</strong>
          <br /><br /><br /><br />
          <h5>Junte-se à lista de e-mails:</h5>
          <form action="{% url 'signup' %}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Digite seu e-mail</label>
              <input type="email" class="form-control" name="emails">
              <div id="emailHelp" class="form-text">Não compartilhamos seu email com ninguém.</div>
            </div>                      
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>

    </div>
</body>
</html>
